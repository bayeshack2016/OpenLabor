<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="../static/css/easy-autocomplete.min.css"> -->
    <link type="text/css" rel="stylesheet" href="../static/css/collect_data_styles.css">
    <title>OpenLabor</title>
  </head>

  <body>

    <div class="section no-pad" id="collect_data">
      <div class="container">
        <h1 class="header blue-text">Hello.</h1>
        <input id="example-ajax-post"/>
        <div class="row">
          <form id="the_form" class="col s12" autocomplete="off">
            <div class="row data-field job-title">
              <div class="input-field col s12">
                <i class="medium material-icons prefix">work</i>
                <input id="job_title" type="text" class="validate">
                <label for="job_title">What is your job title?</label>
              </div>
            </div>
            <div class="row data-field location">
              <div class="input-field col s6">
                <i class="medium material-icons prefix">business</i>
                <input id="city" type="text" class="validate">
                <label for="city">What city do you work in?</label>
              </div>
              <div class="input-field state col s6">
                <i class="medium material-icons prefix">room</i>
                <input id="state" type="text" class="validate">
                <label for="state">What state?</label>
                <!-- <ul id="state_collection" class="collection"></ul> -->
              </div>
            </div>
            <div class="row data-field salary">
              <div class="input-field col s12">
                <i class="medium material-icons prefix">language</i>
                <input id="salary" type="number" class="validate">
                <label for="salary">Enter your salary (optional):</label>
              </div>
            </div>
            <button id="submit-btn" class="btn waves-effect waves-light">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/materialize.min.js"></script>
    <script src="../static/js/jquery.easy-autocomplete.min.js"></script>
    <script src="../static/js/collect_data.js"></script>
  </body>
</html>
